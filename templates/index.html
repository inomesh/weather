<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- manifest -->
    <link rel="manifest" href="../static/site.webmanifest">

    <!-- favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
    
    <!-- apple icons -->
    <link rel="apple-touch-icon" href="../static/images/apple-touch-icon.png">

    <!-- service worker -->
    <script src="../static/js/main.js"></script>

    <!-- custom -->
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/index.js"></script>
</head>
<body class="container">

    <div class="main row no-gutters w-100 h-100 justify-content-center align-items-center">

        <div class="col-12 d-flex justify-content-center align-items-center px-3">
            <div class="query">
                <input type="text" id="locationQuery" autocomplete="off">
            </div>
        </div>

        <div class="col-12">
                <div class="location row no-gutters justify-content-center align-items-center">
                    <div class="col-7 p-0 d-flex justify-content-center align-items-center">
                        <div class="name">
                            Place - CC
                        </div>
                        <div class="country"></div>
                    </div>
                   <div class="col-5 p-0 d-flex justify-content-center align-items-center">
                        <div class="icon">
                            <img id="weatherImage" src="" alt="icon" width="100px" height="100px">
                        </div>
                   </div>
                </div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="temperature">
                <div class="number">
                    0
                </div>
                <div class="degree">
                    &#8451
                </div>
            </div>
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="summary">
                Description
            </div>
        </div>

    </div>
    
    
</body>
</html>
